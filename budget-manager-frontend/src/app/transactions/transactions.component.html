<h3>Transactions</h3>
<ul class="transactions">
    <li *ngFor="let transaction of transactions">
        <span class="dTime">{{transaction.date}}</span> ${{(transaction.amount/100).toFixed(2)}}: {{transaction.description}}
    </li>
</ul>
<button class="navButton" [routerLink]="['/dashboard',1]">Dashboard</button>
