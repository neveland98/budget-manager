<div class="textContainer centered"><h3>Login</h3></div>
<div class= "centered separated card">
    <div>
        <div id="inputs" class="separated">
            <label>Username: 
                <input type="text" #username/>
            </label>    
        </div>
        <div id="inputs" class="separated">
            <label>Password:
                <input type="password" #password/>
            </label>
        </div>
    </div>
    <div id="loginButtons">
        <button id="login" class="dashButton" (click)="login(username.value,password.value); username.value=''; password.value='';">Log in</button>
        <button id="newaccount" class="dashButton" (click)="login(username.value,password.value); username.value=''; password.value='';">Create new account</button>
    </div>
    <div id="messages" class="errorMessage" #messages>message</div>
</div>
